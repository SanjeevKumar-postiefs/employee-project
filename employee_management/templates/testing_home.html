<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <title>Ticket Creation Form</title>
</head>
<body class="bg-gray-100 p-8">

  <div class="mx-auto max-w-4xl bg-white rounded-md shadow p-6 space-y-4">
    <!-- Header -->
    <div class="flex items-center justify-between">
      <h1 class="text-lg font-semibold">Create Ticket</h1>
      <span class="bg-yellow-100 text-yellow-800 text-sm font-medium px-2 py-1 rounded">
        Employee Management
      </span>
    </div>

    <!-- Title Input -->
    <div>
      <input
        type="text"
        class="w-full border border-gray-300 rounded p-2 text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
        placeholder="Ticket ID"
      />
    </div>

    <!-- Subject -->
    <div>
      <textarea
        rows="2"
        class="w-full border border-gray-300 rounded p-2 text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
        placeholder="Subject"
      ></textarea>
    </div>

    <!-- Note -->
    <div>
      <textarea
        rows="4"
        class="w-full border border-gray-300 rounded p-2 text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
        placeholder="Note"
      ></textarea>
    </div>

    <!-- Buttons Row with Icons -->
    <div class="flex flex-wrap gap-3">
      <!-- Assignees -->
      <button class="inline-flex items-center px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">
        <!-- User icon -->
        <svg
          class="w-4 h-4 mr-1 text-gray-500"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.121 17.804A9 9 0 1119 9c0 .338-.02.67-.058.996m-3.102 5.287A5.982 5.982 0 0012 14c-1.26 0-2.429.386-3.395 1.044M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        <span>Assignees</span>
      </button>

      <!-- Status -->
      <button class="inline-flex items-center px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">
        <!-- Circle icon (like "Backlog/None" in your screenshot) -->
        <svg
          class="w-3 h-3 mr-1 text-gray-500"
          fill="currentColor"
          viewBox="0 0 8 8"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="4" cy="4" r="3"></circle>
        </svg>
        <span>Status</span>
      </button>

      <!-- Group -->
      <button class="inline-flex items-center px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">
        <!-- Multiple users icon -->
        <svg
          class="w-4 h-4 mr-1 text-gray-500"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17 20h5v-2a4 4 0 00-3-3.87M12 20v-2a4 4 0 00-3-3.87m14 0a4 4 0 00-3-3.87M12 4a4 4 0 110 8m-6 9v-2a4 4 0 013-3.87M6 11a4 4 0 100-8 4 4 0 000 8z"
          />
        </svg>
        <span>Group</span>
      </button>

      <!-- Environment -->
      <button class="inline-flex items-center px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">
        <!-- Server/Cloud icon -->
        <svg
          class="w-4 h-4 mr-1 text-gray-500"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 7v4c0 .38.28.7.65.74A3 3 0 006 14h12a3 3 0 002.35-1.26.75.75 0 00.65-.74V7a3 3 0 00-3-3H6a3 3 0 00-3 3zM3 17v0a3 3 0 003 3h12a3 3 0 003-3v0m-9-4h.01"
          />
        </svg>
        <span>Environment</span>
      </button>

      <!-- Priority -->
      <button class="inline-flex items-center px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">
        <!-- Exclamation icon -->
        <svg
          class="w-4 h-4 mr-1 text-gray-500"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.117 0 1.725-1.352.912-2.217l-6.928-7.432a1.2 1.2 0 00-1.728 0l-6.928 7.432c-.813.865-.205 2.217.912 2.217z"
          />
        </svg>
        <span>Priority</span>
      </button>
    </div>

    <!-- Footer -->
    <div class="flex items-center justify-between pt-2">
      <label class="inline-flex items-center space-x-2">
        <!-- (Optional) Add any checkbox or toggle here if needed -->
      </label>
      <div class="space-x-2">
        <button class="px-4 py-2 text-sm text-gray-700 border border-gray-300 rounded hover:bg-gray-100">
          Discard
        </button>
        <button class="px-4 py-2 text-sm text-white bg-blue-600 rounded hover:bg-blue-700">
          Create
        </button>
      </div>
    </div>
  </div>

</body>
</html>
