{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-gray-100">
  <div class="flex items-center justify-center flex-col mt-6">
    <div class="">
      <img src="static/img/company-logo.png" width="300" class="" alt="logo">
    </div>
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
      <h2 class="text-3xl font-bold text-center mb-6">Sign in</h2>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
      <form method="post" class="validate-form">
          {% csrf_token %}
        <div class="mb-4">
          <label class="block text-gray-700 font-medium">Email Address</label>
          <input type="email" name="email"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium">Password</label>
          <input type="password" name="password"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password">
        </div>
        <div class="flex justify-end mb-4">
          <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
        </div>
        <button class="w-full px-4 py-2 text-white bg-blue-900 rounded-md hover:bg-blue-800" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
