{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



    <meta name="description" content="{% block metadescription %}{% endblock %}">
    <title>{% block title %}{% endblock %}</title>

    <style>
        /* Existing styles */
        .my-swal-popup {
            width: auto !important;
            max-width: 600px;
        }

        .my-swal pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        .my-swal .alert {
            text-align: left;
            margin-bottom: 0;
        }

        /* New layout styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .main-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .content-wrapper {
            flex: 1;
            margin-left: 64px; /* Width of the sidebar */
            transition: margin-left 0.3s ease;
            width: calc(100% - 64px);
        }

        .navbar-wrapper {
            position: sticky;
            top: 0;
            z-index: 40;
        }


        .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 50px;
        z-index: 50;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
    }

    #createTicketModal {
        transition: opacity 0.3s ease-in-out;
    }

    #createTicketModal.hidden {
        opacity: 0;
        pointer-events: none;
    }

    #createTicketModal:not(.hidden) {
        opacity: 1;
    }
    </style>
</head>
<body>
{% csrf_token %}
    <div class="main-wrapper">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}

        <!-- Content Area -->
        <div class="content-wrapper">
            <!-- Navbar -->
            <div class="navbar-wrapper">
                {% include 'nav.html' %}
            </div>

            <!-- Main Content -->
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>


    <!-- Create Ticket Modal -->
    <div id="createTicketModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-blue-600">Create a Ticket</h3>
                <button onclick="closeCreateTicketModal()" class="text-gray-400 hover:text-gray-500">
                    <i class="ph ph-x text-2xl"></i>
                </button>
            </div>

            <form id="createTicketForm" method="post" class="space-y-3">
                <!-- Form will be loaded here -->
            </form>
        </div>
    </div>

<script>
function handleLogout(event) {
    event.preventDefault();

    // Make an AJAX call to the logout endpoint
    fetch('/logout', {
        method: 'GET',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'error') {
            // Create a formatted list of tickets grouped by status
            let ticketList = Object.entries(data.tickets).map(([status, tickets]) => {
                const ticketsInStatus = tickets.map(ticket =>
                    `   â€¢ ${ticket.ticket_id}: ${ticket.subject}`
                ).join('\n');
                return `${status} Tickets:\n${ticketsInStatus}`;
            }).join('\n\n');

            // Show the alert with Sweetalert2
            Swal.fire({
                title: 'Cannot Logout',
                html: `<div class="alert alert-warning">
                    <p>You have the following unresolved tickets that need to be assigned to another agent:</p>
                    <pre class="text-left">${ticketList}</pre>
                    <p class="mt-3">Please assign these tickets to another agent before logging out.</p>
                </div>`,
                icon: 'warning',
                confirmButtonText: 'OK',
                customClass: {
                    container: 'my-swal',
                    popup: 'my-swal-popup'
                }
            });
        } else if (data.status === 'success') {
            // Show a success message and redirect
            Swal.fire({
                title: 'Success',
                text: 'You have been successfully logged out.',
                icon: 'success',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                window.location.href = '/login';
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
        // If there's an error, redirect to login page anyway
        window.location.href = '/login';
    });
}

// Add event listener to logout link/button
document.addEventListener('DOMContentLoaded', function() {
    const logoutLink = document.querySelector('a[href="/logout"]');
    if (logoutLink) {
        logoutLink.addEventListener('click', handleLogout);
    }
});
</script>
<script>
let formLoaded = false; // Track if form has been loaded

function openCreateTicketModal() {
    const modal = document.getElementById('createTicketModal');

    // Only fetch form content if it hasn't been loaded or was cleared
    if (!formLoaded) {
        fetch('/create-ticket/', {
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('createTicketForm').innerHTML = data.html;
            initializeFormHandlers(data.employees);
            formLoaded = true;
        });
    }

    modal.classList.remove('hidden');
}

function closeCreateTicketModal() {
    const modal = document.getElementById('createTicketModal');
    modal.classList.add('hidden');

    // Clear the form and reset formLoaded flag
    const form = document.getElementById('createTicketForm');
    if (form) {
        form.reset();
        const assignedToSelect = document.getElementById('id_assigned_to');
        if (assignedToSelect) {
            assignedToSelect.innerHTML = '<option value="">Assign to</option>';
        }
        formLoaded = false; // Reset the form loaded flag
    }
}

// Initialize modal events when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('createTicketModal');

    // Handle outside clicks
    modal.addEventListener('click', function(e) {
        if (e.target === this) {
            // Just hide the modal without clearing
            this.classList.add('hidden');
        }
    });

    // Ensure click events inside the modal don't trigger the outside click handler
    modal.querySelector('.relative').addEventListener('click', function(e) {
        e.stopPropagation();
    });
});

function initializeFormHandlers(employees) {
    const form = document.getElementById('createTicketForm');
    const groupSelect = document.getElementById('id_group');
    const assignedToSelect = document.getElementById('id_assigned_to');

    if (groupSelect && assignedToSelect) {
        groupSelect.addEventListener('change', function() {
            const selectedGroup = this.value;
            populateUsersByGroup(selectedGroup, employees, assignedToSelect);
        });
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        fetch('/create-ticket/', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: 'Ticket created successfully',
                    timer: 1500
                }).then(() => {
                    closeCreateTicketModal();
                    window.location.reload();
                });
            }
        });
    });
}

function populateUsersByGroup(group, employees, assignedToSelect) {
    assignedToSelect.innerHTML = '<option value="">Assign to</option>';
    employees.forEach(function(employee) {
        if (employee.employeeprofile__skill === group) {
            const option = document.createElement('option');
            option.value = employee.id;
            option.textContent = employee.username;
            assignedToSelect.appendChild(option);
        }
    });
}
</script>
</body>
</html>
