{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



    <meta name="description" content="{% block metadescription %}{% endblock %}">
    <title>{% block title %}{% endblock %}</title>

    <style>
        /* Existing styles */
        .my-swal-popup {
            width: auto !important;
            max-width: 600px;
        }

        .my-swal pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        .my-swal .alert {
            text-align: left;
            margin-bottom: 0;
        }

        /* New layout styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .main-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .content-wrapper {
            flex: 1;
            margin-left: 64px; /* Width of the sidebar */
            transition: margin-left 0.3s ease;
            width: calc(100% - 64px);
        }

        .navbar-wrapper {
            position: sticky;
            top: 0;
            z-index: 40;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}

        <!-- Content Area -->
        <div class="content-wrapper">
            <!-- Navbar -->
            <div class="navbar-wrapper">
                {% include 'nav.html' %}
            </div>

            <!-- Main Content -->
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

<script>
function handleLogout(event) {
    event.preventDefault();

    // Make an AJAX call to the logout endpoint
    fetch('/logout', {
        method: 'GET',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'error') {
            // Create a formatted list of tickets grouped by status
            let ticketList = Object.entries(data.tickets).map(([status, tickets]) => {
                const ticketsInStatus = tickets.map(ticket =>
                    `   â€¢ ${ticket.ticket_id}: ${ticket.subject}`
                ).join('\n');
                return `${status} Tickets:\n${ticketsInStatus}`;
            }).join('\n\n');

            // Show the alert with Sweetalert2
            Swal.fire({
                title: 'Cannot Logout',
                html: `<div class="alert alert-warning">
                    <p>You have the following unresolved tickets that need to be assigned to another agent:</p>
                    <pre class="text-left">${ticketList}</pre>
                    <p class="mt-3">Please assign these tickets to another agent before logging out.</p>
                </div>`,
                icon: 'warning',
                confirmButtonText: 'OK',
                customClass: {
                    container: 'my-swal',
                    popup: 'my-swal-popup'
                }
            });
        } else if (data.status === 'success') {
            // Show a success message and redirect
            Swal.fire({
                title: 'Success',
                text: 'You have been successfully logged out.',
                icon: 'success',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                window.location.href = '/login';
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
        // If there's an error, redirect to login page anyway
        window.location.href = '/login';
    });
}

// Add event listener to logout link/button
document.addEventListener('DOMContentLoaded', function() {
    const logoutLink = document.querySelector('a[href="/logout"]');
    if (logoutLink) {
        logoutLink.addEventListener('click', handleLogout);
    }
});
</script>
</body>
</html>
